name: Deploy Azure PostgreSQL Server

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Apply to Azure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var="psql_admin_password=${{ secrets.psql_admin_password }}" -var-file="terraform.tfvars"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="psql_admin_password=${{ secrets.psql_admin_password }}" -var-file="terraform.tfvars"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
